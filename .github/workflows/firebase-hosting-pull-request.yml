name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Set env
        run: |
          echo "NEXT_PUBLIC_APP_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_API_KEY }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_AUTH_DOMAIN }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_APP_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_STORAGE_BUCKET }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_APP_FIREBASE_SENDER_ID=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_SENDER_ID }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_APP_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_APP_ID }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_APP_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_APP_FIREBASE_MEASUREMENT_ID }}" >> $GITHUB_ENV
      - run: npm run build
      - name: Install functions dependencies
        run: cd functions && npm ci
      - name: Build functions
        run: cd functions && npm run build
      - name: Check firebase-functions version
        run: cd functions && npm ls firebase-functions
      - name: Check v2/https existence
        run: ls -l functions/node_modules/firebase-functions/v2/https.js || echo "not found"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXT_TODO_PWA }}
          projectId: next-todo-pwa
